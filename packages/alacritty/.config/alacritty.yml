live_config_reload: true

window:
  opacity: 0.85
  dimensions:
    columns: 100
    lines: 45
  position:
    x: 1370
    y: 400
  decorations: full
  dynamic_padding: true
  padding:
    x: 2
    y: 2

draw_bold_text_with_bright_colors: true

# Colors
colors:
  # Default colors
  primary:
    background: "#080808"
    foreground: "#b2b2b2"
    bright_foreground: "#eeeeee"

  # Cursor colors
  cursor:
    text: "#080808"
    cursor: "#9e9e9e"

  # Selection colors
  selection:
    text: "#080808"
    background: "#b2ceee"

  # Normal colors
  normal:
    black: "#323437"
    red: "#ff5454"
    green: "#8cc85f"
    yellow: "#e3c78a"
    blue: "#80a0ff"
    magenta: "#d183e8"
    cyan: "#79dac8"
    white: "#c6c6c6"

  # Bright colors
  bright:
    black: "#949494"
    red: "#ff5189"
    green: "#36c692"
    yellow: "#bfbf97"
    blue: "#74b2ff"
    magenta: "#ae81ff"
    cyan: "#85dc85"
    white: "#e4e4e4"

font:
  normal:
    family: Hack Nerd Font
    style: Book
  bold:
    family: Hack Nerd Font
    style: Bold
  size: 14

---
key_bindings:
---
- { key: T, mods: Command, chars: "\x11\x63" } # Cmd+t 新規ウィンドう
- { key: D, mods: Command, chars: "\x11\x25" } # Cmd+d 左右に分割
- { key: D, mods: Command|Shift, chars: "\x11\x22" } # Cmd+shift+d 縦分割
- { key: W, mods: Command, chars: "\x11\x78" } # Cmd+wでペインを削除する
